<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detetive.ai - A maior inteligência artificial espiã do mundo</title>

    <link rel="preload" href="_next/static/media/a34f9d1faa5f3315-s.p.woff2" as="font" crossorigin="" type="font/woff2"/>
    <link rel="stylesheet" href="_next/static/css/efb81bb7a0e5381d.css" data-precedence="next"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="256x255"/>
</head>
<style>
    body {
        width: 100%;
        height: 100vh;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-top: 2rem;
    }

    #imgBox {
        position: relative;
    }

    .square {
        width: 30px;
        height: 30px;
        display: block;
        position: absolute;
        border-radius: 1000px;
        top: 30px;
        left: 42px;
    }
</style>
<body>
    <div style="opacity:1;filter:blur(0px);will-change:opacity,filter">
        <div class="flex flex-col items-center ">
            <h2 style="max-width: 560px;" class="text-center text-4xl text-balance font-semibold mb-3 text-black">Detectamos conversas suspeitas no celular <span id="tipoPar">da sua esposa</span>.</span></h2>
            <p style="max-width: 340px" class="text-center text-sm text-balance font-normal text-zinc-500">Achamos muitas outras conversas recentes... Clique em continuar e descubra tudo ainda hoje!</p>
        </div>
    </div>

    <div class="flex flex-col items-center justify-between" style="gap: 1rem;">
        <div id="imgBox">
            <img class="square"></img>
            <img id="imgDynamic" style="width: 300px;border-radius: 16px;" src="" alt="Conversa encontrada">
        </div>
        <button id="btnContinuar" class="group inline-flex  max-w-[372px] h-16 w-full items-center justify-center rounded-[12px] border border-neutral-200 bg-transparent bg-zinc-800 px-6 font-medium text-white transition-all [box-shadow:0px_4px_1px_#a3a3a3] active:translate-y-[2px] active:shadow-none">Quero ver todas as conversas</button>
    </div>
    
    <footer class="w-full self-end mt-4 border-t bg-zinc-50 px-6 pb-[32px] lg:pb-[32px] [@media(width:360px)]:hidden"><div class="mx-auto flex h-full w-full max-w-[1200px] flex-col justify-between"><div class="mb-10 flex w-full flex-col items-center justify-between lg:flex-row"></div><div class="flex w-full items-center justify-center"></div><div class="flex w-full items-center justify-between"><div class="flex w-full items-center justify-center gap-10"><div class="flex items-center gap-8"><span class="text-sm text-zinc-500 truncate">© 2024 Detetive AI</span></div><div class="flex items-center gap-3"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512" class="text-zinc-400" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"></path></svg><span class="text-sm truncate text-zinc-500">Secure with SSL</span></div></div></div></div></footer>
    <script>

        let tipoPar = document.querySelector('#tipoPar');
        let btnContinuar = document.querySelector('#btnContinuar');
        let imgDynamic = document.querySelector('#imgDynamic');

        let squarePhoto = document.querySelector('.square');

        const url = new URL(window.location.href);
        const investigar = url.searchParams.get("investigar");
        const foto = localStorage.getItem('foto');
        const numero = localStorage.getItem('numero');
        squarePhoto.src = foto;
        if (investigar == "marido") {
            tipoPar.innerText = "do seu marido(namorado).";
            imgDynamic.setAttribute('src', `https://media.okzest.com/img?c=wG74EEHv50On5RrxDqNm-A&i=-ngVuLI1OUml9rwsHEFB3g&numero=+${numero}`);
        } else {
            tipoPar.innerText = "da sua esposa(namorada)";
            imgDynamic.setAttribute('src', `https://media.okzest.com/img?c=wG74EEHv50On5RrxDqNm-A&i=6GREjGZAT0OkNvMBqajM0Q&numero=+${numero}`);
        }

    </script>
</body>
</html>
